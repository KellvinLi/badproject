<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4/css/metro-all.min.css">
    <title>battle-history</title>
    <link rel="stylesheet" href="battle-record.css">
</head>

<body>
    <div class="grid" style="width: 100vw; height: 100vh; background-image:url('./3274408.jpg')">
        <div class="row" style="height:90%">
            <div class="cell card text-dark bg-light mb-3 d-flex flex-column flex-align-center"
                style="width: 18rem; background: rgb(29,191,236) !important; opacity: 0.7; border-radius: 10px;">
                <div class="title">
                    <div class="battle-record-text">
                        battle record
                    </div>
                </div>
                <div class="bottom-section d-flex">
                    <div class="left-row-wrapper">
                        <div class="avg-score">
                            <div class="avg-top">avg. score</div>
                            <div class="avg-bottom">91</div>
                        </div>
                        <div class="No-of-battle">
                            <div class="No-top">No. of battle</div>
                            <div class="No-bottom">78</div>
                        </div>
                        <div class="win-rate">
                            <div class="win-top">Win Rate</div>
                            <div class="win-bottom">89%</div>
                        </div>
                    </div>

                    <div class="right-row-wrapper">
                        <div class="battle-record" id="battle-record-1">
                            <div class="digimon-container">
                                <div>agumon</div>
                                <div class="agumon-img-container">
                                    <img src="../assets/img/Agumon2-removebg-preview.png" />

                                </div>
                            </div>
                            <div class="vs-text">vs</div>

                            <div class="digimon-container">
                                <div>gabumon</div>
                                <div class="gabumon-img-container">
                                    <img src="../assets/img/Gabumon-removebg-preview.png" />
                                </div>
                            </div>
                            <div class="random-match">Random Match</div>
                        </div>
                        <div class="battle-record">2</div>
                        <div class="battle-record">3</div>
                        <div class="battle-record">4</div>
                        <div class="battle-record">5</div>
                    </div>

                </div>
                <button id="back-btn" class="button secondary"><i class="fa-solid fa-rotate-left"></i></button>
            </div>

            <script src="https://kit.fontawesome.com/2436289a61.js" crossorigin="anonymous"></script>
            <script src="https://cdn.korzh.com/metroui/v4/js/metro.min.js"></script>
            <script src="battle-record.js"></script>
</body>

</html>
