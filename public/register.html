<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Register</title>
        <link rel="icon" href="assets/img/angry-panda.ico" type="image/x-icon" />
    </head>
</head>

<body>

    <!--------------Level 1 header start [OLD]----------------->
    <div class="col-12" style="width:100%; margin:0px; padding:0px;">
        <div class="row">
            <div class="col-lg-12 col-md-6 col-sm-4">
                <span id="header"></span>
                <script type="text/JavaScript" src="js/home.js"></script>
                <script type="text/JavaScript" src="js/header.js"></script>
            </div>
        </div>
        <!--------------Level 1 header finished [OLD]----------------->
        <div class="user-container">
            <p class="logged-username">Username</p>
            <a href="/user/logout" class="btn btn-error">Logout</a>
        </div>
        <!--------------Level 2_left+right start----------------->

        <div class="all-register-container col-12">
            <!-- <div class="main"> -->
            <div>
                <h2>Register your account!</h2>
            </div>
            <form id="register-form" action="/user/register" method="POST">
                <div class="username-form">
                    <input type="text" id="username" name="username" placeholder="Username" required />
                </div>
                <div class="email">
                    <input type="text" id="useremail" name="useremail" placeholder="Email" required />
                </div>
                <div class="userimage">
                    <div class="userimage-text">
                        <div class="userimage-text-1">Please upload your profile picture before submission</div>
                        <div class="userimage-text-2"><i class="bi bi-upload"></i></div>
                    </div>
                    <input type="file" id="userimage" name="userimage" accept="image/*" required />
                </div>
                <div class="password">
                    <input id="password" type="password" name="password" placeholder="Password" required />
                    <input id="confirm_pass" type="password" name="confirmpass" placeholder="Confirm Password" required>
                </div>
                <!-- <span id="wrong_pass_alert"></span> -->
                <div class="buttons">
                    <input type="submit" id="submit" value="Register" class="submit_btn">
            </form>
            <div class="spacing" style="color: white; -webkit-text-stroke: 0.5px #125279;">
                If you have registered your account, you may go back to <a href="./index.html">Login Page</a>.
            </div>
        </div>
        <!-- </div> -->
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>

</body>



</html>
