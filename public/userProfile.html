<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="userProfile.css" />
    <title>User Profile</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="action-container">
                <div class="col-lg-3">
                
                    <div class="action">
                        <div class="profile" onclick="menuToggle();">
                            <img src="./photos/digimonProfilePic1.jpg">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    
                </div>
                <div class="col-lg-6">
                    <div class="qrCodeGenerator-container">
                        <div class="wrapper">
                            <header>
                              <h1>QR Code Generator</h1>
                              <p>Paste a url or enter text to create QR code</p>
                            </header>
                            <div class="form">
                              <input type="text" spellcheck="false" placeholder="Enter text or url">
                              <button>Generate QR Code</button>
                            </div>
                            <div class="qr-code">
                              <img src="" alt="qr-code">
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            
            <div class="menu-container">
                <div class="col-lg-3">
                    <div class="active-menu-container">
                        <div class="menu">
                            <h3>Digimon King<br><span>Digimon Master</span></h3>
                            <ul>
                                <li><img src="./photos/profile.png"><a href="#">My Profile</a></li>
                                <li><img src="./photos/edit.png"><a href="#">Edit Profile</a></li>
                                <li><img src="./photos/dinosaur1.png"><a href="#">Diginmon Park</a></li>
                                <li><img src="./photos/dinosaur2.png"><a href="#">Diginmon Profile</a></li>
                                <li><img src="./photos/swords.png"><a href="#">Battle History</a></li>
                                <li><img src="./photos/logout.png"><a href="#">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                    
                </div>
                <div class="col-lg-9">

                </div>
                
            </div>
        </div>
    </div>


    <script>
        function menuToggle() {
            const toggleMenu = document.querySelector('.menu');
            toggleMenu.classList.toggle('active');
        }
    </script>
    <script src="userProfile.js"></script>
</body>

</html>
