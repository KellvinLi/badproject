<body>
  <div class="grid" style="width: 100vw; height: 100vh; background-image:url('./3273772.jpg')">
    <div class="custom" data-role="appbar" data-expand-point="md">
      <ul class="app-bar-menu">
        <a href="#" class="brand no-hover">
          <span style="width: 55px;">
            <i class="fa-solid fa-paw"></i>
          </span>
        </a>
        <li><a href="#" id="dragon-btn"><i class="fa-sharp fa-solid fa-dragon"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-battle-net"></i></a></li>
        <li><a href="#" id="camera-btn"><i class="fa-solid fa-camera"></i></a></li>
        <li id="trigger"><a href="#"><i class="fa-solid fa-qrcode"></i></a></li>
        <li><a href="#" id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i></a></li>


        <div class="modal">
          <div class="modal-content">
            <span class="close-button">x</span>
            <div class="qrCodeGenerator-container">
              <div class="wrapper">
                <header>
                  <h1>QR Code Generator</h1>
                  <p>Paste a url or enter text to create QR code</p>
                </header>
                <div class="form">
                  <input type="text" spellcheck="false" placeholder="Enter text or url">
                  <button>Generate QR Code</button>
                </div>
                <div class="qr-code">
                  <img src="" alt="qr-code">
                </div>
              </div>
            </div>
          </div>
        </div>
      </ul>
    </div>

    <div class="bar-container" id="bar-detail">
    </div>

    
    <div>
      <div class="digimon-pendulum">
        <img style="background-position: center; width: 100%; height: 800px; position: relative;"
          src="./assets/image/5414210.jpg" />
        <div id="digimon-canvas-container">
        <img class="monster-label" />
        <!-- <img class="egg-label" src="./assets/image/Digimon_egg.png"/> -->
      </div>
     
      </div>

      <!-- for notifier -->
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
