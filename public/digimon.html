<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
			integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.korzh.com/metroui/v4/css/metro-all.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="stylesheet" href="digimon.css" />
		<!-- <script src="digimonSprite.js"></script> -->
		<title>Digimon</title>
		<link
			rel="icon"
			href="assets/img/angry-panda.ico"
			type="image/x-icon"
		/>
	</head>

	<body>
		<div
			class="grid"
			style="
				width: 100vw;
				height: 100vh;
				background-image: url('./3273772.jpg');
			"
		>
			<div class="custom" data-role="appbar" data-expand-point="md">
				<ul class="app-bar-menu">
					<a href="#" class="brand no-hover">
						<span style="width: 55px">
							<i class="fa-solid fa-paw"></i>
						</span>
					</a>
					<li>
						<a href="#" id="back-btn"
							><i class="fa-solid fa-house"></i
						></a>
					</li>
					<li>
						<a href="#"
							><i class="fa-sharp fa-solid fa-dragon"></i
						></a>
					</li>
					<li>
						<a href="#"><i class="fa-brands fa-battle-net"></i></a>
					</li>
					<li>
						<a href="#"><i class="fa-solid fa-camera"></i></a>
					</li>
				</ul>
			</div>

			<div class="bar-container">
				<div class="d-flex flex-align-center bar">
					<div class="hp">
						<div class="hp-text">HP</div>
						<div
							data-role="progress"
							data-value="100"
							style="width: 40%; margin-right: 5px"
						></div>
						1000/1000
					</div>
				</div>
				<div class="d-flex flex-align-center bar">
					<div class="happy-exp">
						<div class="happy-exp-text">HAPPY-EXP</div>
						<div
							data-role="progress"
							data-value="100"
							style="width: 40%; margin-right: 5px"
						></div>
						200/200 to Next Level
					</div>
				</div>
				<div class="d-flex flex-align-center bar">
					<div class="att">
						<div class="att-text">Att</div>
						<div
							data-role="progress"
							data-value="100"
							style="width: 40%; margin-right: 5px"
						></div>
						100/100
					</div>
				</div>
				<div class="row">
					<div class="level-text">Lv.1</div>
				</div>
			</div>

			<div
				class="digimon-pendulum"
				style="
					background-position: center;
					height: 850px;
					background-image: url('./assets/img/digimon_pendulum_z___nature_spirits_by_imagindevan_ddznazj-pre-removebg.png');
				"
			>
				<div id="digimon-canvas-container"></div>

				<div class="icon-container">
					<button class="action-button">
						<span class="icon"
							><i class="fa-solid fa-poo"></i
						></span>
					</button>
					<button class="action-button">
						<span class="icon"
							><i class="fa-solid fa-drumstick-bite"></i
						></span>
					</button>
					<button class="action-button">
						<span class="icon"
							><i class="fa-solid fa-dumbbell"></i
						></span>
					</button>
					<button class="action-button">
						<span class="icon"
							><i class="fa-solid fa-trophy"></i
						></span>
					</button>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script
			src="https://kit.fontawesome.com/2436289a61.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.korzh.com/metroui/v4/js/metro.min.js"></script>
		<script src="digimonSprite.js"></script>
		<script src="digimon.js"></script>
	</body>
</html>
