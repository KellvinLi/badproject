<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="registerAndLogin.css" />
    <title>Register & Login</title>
</head>

<body>
    <div class="container">
        <div class="blueBg">
            <div class="box signin">
                <h2>Already Have an Account ?</h2>
                <button class="signinBtn">Sign in</button>
            </div>
            <div class="box signup">
                <h2>Don't Have an Account ?</h2>
                <button class="signupBtn">Sign up</button>
            </div>
        </div>
        <div class="formBx">
            <div class="form signinForm">
                <form id="login-form">
                    <h3 class="login-text">Sign In</h3>
                    <input type="text" value="111" id="InputUsername" placeholder="Username">
                    <input type="password" value="111" id="InputPassword" placeholder="Password">
                    <input type="submit" value="Login">
                    <a href="/connect/google" class="btn btn-success">Sign in With Google</a>
                    <!-- <a href="#" class="forgot">Forgot Password</a> -->
                </form>
            </div>

            <div class="form signupForm">
                <form id="register-form">
                    <h3 class="register-text">Sign Up</h3>
                    <input type="text" id="regUsername" placeholder="Username" name="username">
                    <input type="text" id="regEmail" placeholder="Email Address" name="email">
                    <input type="password" id="regPassword" placeholder="Password" name="password">
                    <input type="password" id="confirmRegPassword" placeholder="Confirm Password"
                        name="confirmPassword">
                    <div class="userimage">
                        <div class="userimage-text">
                            <div class="userimage-text-1">Please upload your profile picture before submission</div>
                            <div class="userimage-text-2"><i class="bi bi-upload"></i></div>
                        </div>
                        <input type="file" id="userimage" name="userimage" accept="image/*" required />
                    </div>
                    <input type="submit" value="Register">
                </form>
            </div>

        </div>
    </div>



    <script>
        const signinBtn = document.querySelector('.signinBtn');
        const signupBtn = document.querySelector('.signupBtn');
        const formBx = document.querySelector('.formBx');
        const body = document.querySelector('body');

        signupBtn.onclick = function () {
            formBx.classList.add('active');
            body.classList.add('active');
        }

        signinBtn.onclick = function () {
            formBx.classList.remove('active');
            body.classList.remove('active');
        }
    </script>
    <script src="registerAndLogin.js"></script>
</body>

</html>
